    <main>
        <div class="titulo">
            <h1>¡Hola! Soy Aley Cabrera</h1>
            <p>Si tienes alguna pregunta, sugerencia o simplemente quieres hablar conmigo, no dudes en ponerte en contacto conmigo.</p>
        </div>
        <section class="contacto">
            <form class="formulario" action="">
                <div class="nombre">
                    Nombre y Apellido
                    <input type="text" class="entry" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                
                <div class="correo">
                    Correo Electronico
                    <input type="email" class="entry" name="correo" id="correo" placeholder="Correo" required>
                </div>
                
                <div class="telefono">
                    Telefono
                    <input type="tel" class="entry" name="telefono" id="telefono" placeholder="Telefono" required>
                </div>
                
                <div class="mensaje">
                    Mensaje
                    <textarea name="mensaje" class="entry" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                </div>
                
                <button class="submit entry" type="submit">Enviar</button>
            </form>
            <div class="shadow"></div>
        </section>
    </main>
