<body>
    <header class="contacto">
        <nav class="nav">
            <!-- Contenedor del logo -->
            <div class="logocontainer" id="logocontainer">
                <div class="pelogo_contacto" id="pelogo">

                <div class="loader_contacto"
                    style="left:0.4vh; top:0; height:0.4vh; width:0; animation:slide1 2s linear forwards infinite">
                </div>
                <div class="loader_contacto"
                    style="right:0; top:0.4vh; width:0.4vh; height:0; animation:slide2 2s linear forwards infinite; animation-delay:0.8s">
                </div>
                <div class="loader_contacto"
                    style="right:0.4vh; bottom:0; height:0.4vh; width:0; animation:slide3 2s linear forwards infinite">
                </div>
                <div class="loader_contacto"
                    style="left:0; bottom:0.4vh; width:0.4vh; height:0; animation:slide4 2s linear forwards infinite; animation-delay:0.8s">
                    <!-- loader -->
                </div>
            </div>
    
            <ul class="lista">
                <a href="sobremi.html" class="items_contacto">Sobre mí</a><!--direige a la sección sobre mi-->
                <a href="proyectos.html" class="items_contacto">Proyectos</a><!--direige a la sección proyectos-->
                <a href="blog.html" class="items_contacto">Blog</a><!--dirige a la sección blog-->
                <a href="contacto.html" class="items_contacto">Contacto</a><!--dirige a la sección contacto-->
            </ul>
        </nav>
    </header>

    <main class="main_contacto">
        
        <section class="titulo_main_contacto">
            <div class="grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="titulo_contacto">
                <h1 class="h1_contacto">¡Hola! Soy Aley Cabrera</h1>
                <p class="p_contacto">Si tienes alguna pregunta, sugerencia o simplemente quieres hablar conmigo, no dudes en
                    ponerte en contacto conmigo.</p>
            </div>
        </section>
        <section class="contacto_contenedor">
            <form class="formulario" action="">
                <div class="nombre">
                    Nombre y Apellido
                    <input type="text" class="entry" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                
                <div class="correo">
                    Correo Electronico
                    <input type="email" class="entry" name="correo" id="correo" placeholder="Correo" required>
                </div>
                
                <div class="telefono">
                    Telefono
                    <input type="tel" class="entry" name="telefono" id="telefono" placeholder="Telefono" required>
                </div>
                
                <div class="mensaje">
                    Mensaje
                    <textarea name="mensaje" class="entry" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                </div>
                
                <button class="submit entry" type="submit">Enviar</button>
            </form>
            <div class="shadow"></div>
        </section>
    </main>
</body>
